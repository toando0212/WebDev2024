<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/WebDev2024/src/assets/css/register.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1><a href="main.html">News Aggregator</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <div class="register">
            <h2>Create Your Own Account</h2>
            <form class="register-form">
                <label>Email:</label>
                <input type="text" id="email" required>
                
                <label>Password:</label>
                <input type="password" id="password" required>

                <label>Confirm Password:</label>
                <input type="password" id="confirm-password" required>
                
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <div class="login">
        <p>Already have an account?</p>
        <Button onclick="window.location.href='account.html'">Login</Button>
    </div>
    
    <div class="footer">
        <p>&copy; 2077 News Aggregator. All rights reserved.</p>
    </div>
    
    <script src="/WebDev2024/src/assets/js/validation_register.js"></script>
</body>
</html>
