<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator - Account</title>
    <link rel="stylesheet" href="/WebDev2024/src/assets/css/account.css">
</head>

<body>
    
    <div class="header">
        <div class="logo">
            <h1><a href="main.html">News Aggregator</a></h1>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </div>
    </div>

    
    <div>
        <div class="login">
            <h2>Login to Your Account</h2>
            <form class="login-form">
                <label>Email:</label>
                <input type="text" id="email" required>
                
                <label>Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    
    <div class="create-account">
        <p>Don't have an account?</p>
        <button onclick="window.location.href='register.html'">Create Account</button>
    </div>

   
    <div class="footer">
        <p>&copy; 2077 News Aggregator. All rights reserved.</p>
    </div>

    <script src="/WebDev2024/src/assets/js/validation_login.js"></script>
</body>
</html>
